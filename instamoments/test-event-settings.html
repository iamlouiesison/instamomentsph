<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Settings Test</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
        min-height: 100vh;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .header {
        background: white;
        border-radius: 12px;
        padding: 24px;
        margin-bottom: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .event-info {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 16px;
      }
      .event-icon {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #fef3c7, #fbbf24);
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
      }
      .event-title {
        font-size: 32px;
        font-weight: bold;
        color: #1f2937;
        margin: 0;
      }
      .event-subtitle {
        color: #6b7280;
        margin: 4px 0 0 0;
      }
      .badges {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      .badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: 500;
      }
      .badge-active {
        background: #dcfce7;
        color: #166534;
      }
      .badge-premium {
        background: #fef3c7;
        color: #92400e;
      }
      .tabs {
        background: white;
        border-radius: 12px;
        padding: 24px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      .tab-list {
        display: flex;
        gap: 8px;
        margin-bottom: 24px;
        border-bottom: 1px solid #e5e7eb;
      }
      .tab {
        padding: 12px 16px;
        border: none;
        background: none;
        cursor: pointer;
        border-radius: 8px 8px 0 0;
        font-weight: 500;
        color: #6b7280;
        transition: all 0.2s;
      }
      .tab.active {
        background: #3b82f6;
        color: white;
      }
      .tab:hover:not(.active) {
        background: #f3f4f6;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .stat-card {
        background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        border: 1px solid #bae6fd;
        border-radius: 12px;
        padding: 20px;
      }
      .stat-title {
        font-size: 14px;
        font-weight: 500;
        color: #0369a1;
        margin: 0 0 8px 0;
      }
      .stat-value {
        font-size: 32px;
        font-weight: bold;
        color: #0c4a6e;
        margin: 0 0 4px 0;
      }
      .stat-subtitle {
        font-size: 12px;
        color: #0369a1;
        margin: 0;
      }
      .progress-bar {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 4px;
        overflow: hidden;
        margin-top: 8px;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3b82f6, #1d4ed8);
        border-radius: 4px;
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Header -->
      <div class="header">
        <div class="event-info">
          <div class="event-icon">ðŸ’’</div>
          <div>
            <h1 class="event-title">Maria at Juan's Wedding</h1>
            <p class="event-subtitle">Kasal â€¢ Wedding celebration</p>
          </div>
        </div>
        <div class="badges">
          <span class="badge badge-active">Aktibo</span>
          <span class="badge badge-premium">Premium</span>
          <span class="badge">5 araw na lang</span>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab-list">
          <button class="tab active">Overview</button>
          <button class="tab">Settings</button>
          <button class="tab">Privacy</button>
          <button class="tab">Sharing</button>
          <button class="tab">Analytics</button>
          <button class="tab">Actions</button>
        </div>

        <!-- Overview Content -->
        <div class="stats-grid">
          <div class="stat-card">
            <p class="stat-title">Mga Larawan</p>
            <p class="stat-value">127</p>
            <p class="stat-subtitle">173 pa</p>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 42%"></div>
            </div>
          </div>
          <div class="stat-card">
            <p class="stat-title">Mga Video</p>
            <p class="stat-value">23</p>
            <p class="stat-subtitle">Unlimited</p>
          </div>
          <div class="stat-card">
            <p class="stat-title">Mga Bisita</p>
            <p class="stat-value">45</p>
            <p class="stat-subtitle">Nag-upload</p>
          </div>
          <div class="stat-card">
            <p class="stat-title">Storage</p>
            <p class="stat-value">150</p>
            <p class="stat-subtitle">300 limit</p>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 50%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Simple tab switching
      document.querySelectorAll('.tab').forEach((tab) => {
        tab.addEventListener('click', () => {
          document
            .querySelectorAll('.tab')
            .forEach((t) => t.classList.remove('active'));
          tab.classList.add('active');
        });
      });
    </script>
  </body>
</html>
